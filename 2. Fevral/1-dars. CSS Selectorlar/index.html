<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- bu kod hech qanday ahamiyatga ega emas -->

    <div>
      <main>
        <h1>ProUnity Cafe</h1>
        <p class="established">Est. 2022</p>

        <hr />

        <section>
          <h2>Coffee</h2>
          <img
            src="https://cdn-icons-png.flaticon.com/512/8230/8230211.png"
            alt="coffee icon"
          />

          <ul>
            <li>
              <span class="coffee-name">Cappuccino</span>
              <span class="coffee-price">$2.00</span>
            </li>
            <li>
              <span class="coffee-name">Americano</span>
              <span class="coffee-price">$2.50</span>
            </li>
            <li>
              <span class="coffee-name">Latte</span>
              <span class="coffee-price">$2.50</span>
            </li>
            <li>
              <span class="coffee-name">Ice Coffee</span>
              <span class="coffee-price">$1.50</span>
            </li>
            <li>
              <span class="coffee-name">Espresso</span>
              <span class="coffee-price">$1.00</span>
            </li>
            <li>
              <span class="coffee-name">Mocha</span>
              <span class="coffee-price">$1.50</span>
            </li>
            <li>
              <span class="coffee-name">Maccoffee</span>
              <span class="coffee-price">$0.50</span>
            </li>
          </ul>
        </section>

        <section>
          <h2>Dessert</h2>
          <img
            src="https://cdn-icons-png.flaticon.com/512/7615/7615104.png"
            alt="dessert icon"
          />
        </section>
      </main>
    </div>
  </body>
</html>
