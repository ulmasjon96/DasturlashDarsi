<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quote Generator</title>
		<link rel="stylesheet" href="./scss/main.css" />
	</head>
	<body>
		<div class="container">
			<article class="quote">
				<img src="./img/svg/quote.svg" alt="quote" />

				<p class="quote-text">
					The positive testimony of history is that the State invariably had its origin in conquest and confiscation. No
					primitive State known to history originated in any other manner.
				</p>
				<h2 class="quote-author">Albert J. Nock</h2>

				<button class="btn">New Quote</button>
			</article>
		</div>
		<script src="./js/app.js"></script>
	</body>
</html>
