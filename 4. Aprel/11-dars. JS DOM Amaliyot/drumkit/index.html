<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- Bu yerda 9 ta "key" elementlari mavjud -->
      <div class="key a">
        <h1>A</h1>
        <span>clap</span>
      </div>
      <div class="key s">
        <h1>S</h1>
        <span>hihat</span>
      </div>
      <div class="key d">
        <h1>D</h1>
        <span>kick</span>
      </div>
      <div class="key f">
        <h1>F</h1>
        <span>openhat</span>
      </div>
      <div class="key g">
        <h1>G</h1>
        <span>boom</span>
      </div>
      <div class="key h">
        <h1>H</h1>
        <span>ride</span>
      </div>
      <div class="key j">
        <h1>J</h1>
        <span>snare</span>
      </div>
      <div class="key k">
        <h1>K</h1>
        <span>tom</span>
      </div>
      <div class="key l">
        <h1>L</h1>
        <span>tink</span>
      </div>
    </div>

    <!-- Audio elementlari -->
    <audio class="a" src="sounds/clap.wav"></audio>
    <audio class="s" src="sounds/hihat.wav"></audio>
    <audio class="d" src="sounds/kick.wav"></audio>
    <audio class="f" src="sounds/openhat.wav"></audio>
    <audio class="g" src="sounds/boom.wav"></audio>
    <audio class="h" src="sounds/ride.wav"></audio>
    <audio class="j" src="sounds/snare.wav"></audio>
    <audio class="k" src="sounds/tom.wav"></audio>
    <audio class="l" src="sounds/tink.wav"></audio>

    <script src="./js/main.js"></script>
  </body>
</html>
